<head>
	<title>SVG testing</title>
	<title>D3</title><script src="https://d3js.org/d3.v3.min.js"></script>

<body>


 <script>
	
	
	 var canvas = d3.select("body")
            	.append("svg")
				.attr("height", 5000)

    var rect   = canvas.append("rect")
	             .attr("stroke","red")
	             .attr("fill", "green")
 				 .attr("width", 800)

	 var circle = canvas.append("circle")

				.attr("cy", 300)
				.attr("r", 50)
				.attr("fill", "red");

	
 


		

 </script>
